name: Build
run-name: ${{ github.actor }} run build on ${{ github.repository }}

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f "dist/geojson-editor.js" ]; then
            echo "Build failed: dist/geojson-editor.js not found"
            exit 1
          fi
          echo "Build successful!"
